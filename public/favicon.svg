<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#39FF14"/>
      <stop offset="50%" stop-color="#00FFFF"/>
      <stop offset="100%" stop-color="#BF00FF"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  <!-- Contribution bars (stylized) -->
  <g filter="url(#glow)">
    <rect x="5" y="20" width="3" height="4" rx="0.5" fill="#39FF14" opacity="0.6"/>
    <rect x="9" y="16" width="3" height="8" rx="0.5" fill="#39FF14" opacity="0.7"/>
    <rect x="13" y="10" width="3" height="14" rx="0.5" fill="#00FFFF" opacity="0.8"/>
    <rect x="17" y="6" width="3" height="18" rx="0.5" fill="#00FFFF" opacity="0.9"/>
    <rect x="21" y="12" width="3" height="12" rx="0.5" fill="#BF00FF" opacity="0.85"/>
    <rect x="25" y="18" width="3" height="6" rx="0.5" fill="#BF00FF" opacity="0.7"/>
  </g>
</svg>
